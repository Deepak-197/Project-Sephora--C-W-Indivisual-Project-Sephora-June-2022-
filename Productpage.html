let productcont = document.querySelector("#products");


let cartLS = JSON.parse(localStorage.getItem("cart-data")) || [];

function displayTable(productData){
    productcont.innerHTML="";
    productData.forEach(function(elem,index){


        let product = document.createElement("div");

        let img = document.createElement("img")
        img.src = elem.avatar;

        let name = document.createElement("p")
        name.innerText = elem.ptag;

        let category = document.createElement("p")
        category.innerText = elem.category;

        let price = document.createElement("p")
        price.innerText = "$"+elem.price;

        let img1  = document.createElement("img")
        img1.src =elem.starimage;

        let rate = document.createElement("p")
        rate.innerText = elem.rating;

        let addtocart = document.createElement("button")
        addtocart.innerText = "Add To Cart";
        addtocart.addEventListener("click",function(){
                    //  console.log("hello")
            if(addtocartFun(elem.productId)){
                console.log(elem.productId)
                alert("Product Added Succesfully");
                cartLS.push(elem);
                localStorage.setItem("cart-data",JSON.stringify(cartLS));
            }else{
                alert("Product Already has been Added");
            }
        })
     

     product.append(img,category,name,price,img1,rate,addtocart);
     productcont.append(product);
    })
}
displayTable(productData)


function addtocartFun(id){
    cartLS=JSON.parse(localStorage.getItem('cart-data'))||[]
    for(let i=0; i<cartLS.length; i++){
        if(cartLS[i].productId == id){
            return false;
        }
        
    }
     return true;
}

let filter = document.getElementById("filter");
filter.addEventListener("change", function(){
    if(filter.value == "All"){
        displayTable(productData);
    }else{
        let filtered = productData.filter(function(elem){
            return elem.category === filter.value;
        })
        displayTable(filtered);
    }

})

let sortout = document.getElementById("sort");
sortout.addEventListener("change", sort_fun)
function sort_fun(){
  console.log("hello")
    if(sortout.value === "All"){
        displayTable(productData)
    }
    if(sortout.value === "high to low"){
        productData.sort(function(a,b){
            return b.price - a.price;
        })
        displayTable(productData)
    }
    if(sortout.value === "low to high"){
        productData.sort(function(a,b){
            return a.price - b.price;
        })
        displayTable(productData)
    }
}
